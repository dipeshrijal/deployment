
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron-service
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: miranda
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: miranda
    spec:
      containers:
      - image: 410986195230.dkr.ecr.us-west-2.amazonaws.com/cron-service:00000001
        imagePullPolicy: Always
        name: cron-service
        ports:
        - protocol: TCP
          containerPort: 40404
        env:
        - name: ENVIRONMENT
          value: "STAGE"
---
apiVersion: v1
kind: Service
metadata:
  name: cron-service
spec:
  selector:
    app: miranda
  ports:
   -  protocol: TCP
      port: 40404
      targetPort: 40404